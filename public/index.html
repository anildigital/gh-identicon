<!doctype html>
<html>
  <head>
    <title>GitHub Identicon</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="GitHub Identicons Icons ProfilePicture" />
		<meta name="author" content="Identicon" />

    <script src="js/angular.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/app.css">


    <script type="text/javascript">
     function App($scope) {
       var usernames = Array("unclebob", "dhh", "martinfowler", "matz", "defunkt");
       var username = usernames[Math.floor(Math.random()*usernames.length)];
       $scope.query = username
     }
    </script>
  </head>
  <body ng-app>

    <div class="container">
      <div class="app" ng-controller="App">
        <div class="app_data">
          <form role="form">
            <div class="form-group">
              <label for="gitHubUsername">GitHub Username</label>

              <input  name="query" class="form-control query" value="{{query}}" type="text" ng-model="query" alt="Something">

            </div>
          </form>
          <div ng-if="query === ''">
            fella please type something!
          </div>
          <div ng-if="query !== ''">
            <img src="https://github.com/identicons/{{query}}.png" class="img-responsive" />
          </div>

          <a href="https://twitter.com/share" class="twitter-share-button" data-text="My GitHub Identicon is http://github.com/identicons/{{query}}.png Check out yours at" data-count="none">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

          <div class="work_by">
            <a href="http://twitter.com/anildigital">@anildigital</a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
