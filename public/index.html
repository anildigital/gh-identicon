<!doctype html>
<html>
  <head>
    <title>GitHub Identicon</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="GitHub Identicons Icons ProfilePicture" />
		<meta name="author" content="Identicon" />

    <script src="js/angular.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/app.css">


    <script type="text/javascript">
     function App($scope) {
       var usernames = Array("unclebob", "dhh", "martinfowler", "matz", "defunkt");
       var username = usernames[Math.floor(Math.random()*usernames.length)];
       $scope.query = username

       $scope.tweet = function() {
         var text = "My GitHub Identicon is http://github.com/identicons/" + $scope.query +".png Check out yours at " + window.location.href;
         var href="http://twitter.com/intent/tweet?text=" + encodeURI(text);
         window.open(href, '_blank');
       }

     }
    </script>
  </head>
  <body ng-app>

    <div class="container">
      <div class="app" ng-controller="App">
        <div class="app_data">
          <form role="form">
            <div class="form-group">
              <label for="gitHubUsername">GitHub Username</label>

              <input  name="query" class="form-control query" value="{{query}}" type="text" ng-model="query" alt="Something">

            </div>
          </form>
          <div ng-if="query === ''">
            fella please type something!
          </div>
          <div ng-if="query !== ''">
            <img src="https://github.com/identicons/{{query}}.png" class="img-responsive" alt="{{query}}" />
          </div>
          <div ng-if="query !== ''" class="twitter-share-button">
            <a ng-click="tweet()" > <img src="images/bird_blue_16.png" /> Tweet</a>
          </div>
          <div class="work_by">
            <a href="http://twitter.com/anildigital">@anildigital</a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
